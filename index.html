<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game-container">
        <div id="button-container">
            <div id="rock" class="button">
                <img src="./images/rock.jpg" alt="Rock">
            </div>
            <div id="paper" class="button">
                <img src="./images/paper.jpg" alt="Paper">
            </div>
            <div id="scissors" class="button">
                <img src="./images/scissors.jpg" alt="Scissors">
            </div>
        </div>
        <div id="score-labels">
            <p class="label">You:</p>
            <p class="label">Computer:</p>
        </div>
        <div id="score-container">
            <div id="player-score" class="score">0</div>
            <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container"></div>
    </div>
   <script scr="script.js"></script> 
</body>
</html>
